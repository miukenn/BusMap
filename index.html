  <script async defer
    src="https://maps.googleapis.com/maps/api/js?AIzaSyDwRXnWLEigVxPZX-DbMv3SB-0e6kwT-ZQ&callback=initMap">
    </script>
  	
<div class="aspect">
  <h1>周辺バス停</h1>
  <div id="gmap_canvas" class="g_canvas"></div>
  <!--<span id="ver"></span>-->
  </div>
  <!--モーダル-->
 <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">時刻表</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="modal-body">
        <ul id="time-table-content">
          <li>
            バス停ID: {{point.stop_id}}
          </li>
          <li>
            名前: {{point.stop_name}}
          </li>
          <li>
            記述: {{point.stop_desc}}
          </li>
          <li>
            路線名: {{point.trip_id}}
          </li>
           <li>
              <table>
                <tr><th>到着時刻</th><th>出発時間</th></tr>
                <tr
                  v-for="time in point.times"
                  v-bind:key="time.arrival_time"
                >
                  <td>{{time.arrival_time}}</td>
                  <td>{{time.depature_time}}</td>
                </tr>
              </table>
          </li>
        </ul>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
        <!--<button type="button" class="btn btn-primary">Save changes</button>-->
      </div>
    </div>
  </div>
</div>

  <!--<button class ="gmap_btn"  id="drop" onclick="dropMarkers();"/>バス停の位置を表示</button>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

</body>
</html>
